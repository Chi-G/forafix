ext {
    // Flutter plugin expects this property
    compileSdkVersion = 35
    minSdkVersion = 23
    targetSdkVersion = 35
    ndkVersion = "25.2.9519653" // You can adjust this if needed
    versionCode = 1
    versionName = "1.0"
    flutter = [
        compileSdkVersion: 35,
        minSdkVersion: 23,
        targetSdkVersion: 35,
        ndkVersion: "25.2.9519653",
        versionCode: 1,
        versionName: "1.0"
    ]
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}